version: v2

inputs:
  - directory: .

plugins:
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go
    out: .
    opt:
      - module=github.com/loicsikidi/grpctest
    strategy: all
  - local:
      - go
      - run
      - google.golang.org/grpc/cmd/protoc-gen-go-grpc
    out: .
    opt:
      - module=github.com/loicsikidi/grpctest
    strategy: all
